<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile Picture GreatStack</title>
</head>
<body>

  <div class="container">
    <div class="profile-box">
      <img src="img-GreatStack/menu.png" alt="menu" class="menu-icon">
      <img src="img-GreatStack/setting.png" alt="setting" class="setting-icon">
      <img src="img-GreatStack/DSC_31500.jpg" alt="profile-pic" class="profile-pic">
      <h3>Maker Chemistry</h3>
      <p>YouTuber & Chemist</p>

      <div class="social-media">
        <img src="img-GreatStack/instagram.png" alt="instagram" class="link">
        <img src="img-GreatStack/telegram.png" alt="instagram" class="link">
        <img src="img-GreatStack/dribble.png" alt="instagram" class="link">
      </div>

      <button class="button">Follow</button>
      
      <div class="profile-bottom">
        <p>Learn More About My Profile</p>
        <img src="img-GreatStack/arrow.png" alt="arrow" class="arrow">
      </div>
    </div>
  </div>

</body>
</html>
